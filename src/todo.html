<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTaskButton">Add Task</button>
            </div>
        </div>
        <ul id="taskList" class="list-group mb-5"></ul>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2023 Your Name | <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a></p>
    </footer>
    <script src="js/todo.js"></script>
</body>
</html>
